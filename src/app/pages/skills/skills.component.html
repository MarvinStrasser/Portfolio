<div id="skills">
    <div class="my-skills-container">
        <div class="mobile">
            <div class="skills">
                <div class="skills-row">
                    <div class="skill-name">
                        <img src="assets/img/icons/html.png" alt="HTML symbol">
                        <span>HTML</span>
                    </div>
                    <div class="skill-name">
                        <img src="assets/img/icons/CSS.png" alt="CSS symbol">
                        <span>CSS</span>
                    </div>
                    <div class="skill-name">
                        <img src="assets/img/icons/Javascript.png" alt="JavaScript symbol">
                        <span>Javascript</span>
                    </div>
                    <div class="skill-name">
                        <img src="assets/img/icons/Api.png" alt="Rest-Api symbol">
                        <span>Rest-Api</span>
                    </div>
                </div>

                <div class="skills-row">
                    <div class="skill-name">
                        <img src="assets/img/icons/Typescript.png" alt="Typescript symbol">
                        <span>Typescript</span>
                    </div>
                    <div class="skill-name">
                        <img src="assets/img/icons/Angular.png" alt="Angular symbol">
                        <span>Angular</span>
                    </div>
                    <div class="skill-name">
                        <img src="assets/img/icons/Firebase.png" alt="Firebase symbol">
                        <span>Firebase</span>
                    </div>
                </div>

                <div class="skills-row">
                    <div class="skill-name">
                        <img src="assets/img/icons/git.png" alt="Github symbol">
                        <span>Github</span>
                    </div>
                    <div class="skill-name">
                        <img src="assets/img/icons/Scrum.png" alt="Scrum symbol">
                        <span>Scrum</span>
                    </div>
                </div>

                <div class="skills-row">
                    <div class="skill-name">
                        <img src="assets/img/icons/Material-Design.png" alt="Material Design symbol">
                        <span>Material <br> Design</span>
                    </div>
                </div>
            </div>

            <div class="btn-container btn-container-mobile">
                <button class="btn-primary" (click)="scrollToSection()">
                    {{ t.t('skills.cta') }}
                </button>
            </div>
        </div>

        <div class="skills-description">
            <div class="skills-head">
                <h2>{{ t.t('skills.title') }}</h2>
                <span class="blue-line" aria-hidden="true"></span>
            </div>

            <span class="skills-text">{{ t.t('skills.text') }}</span>

            <div class="btn-container btn-container-desktop">
                <button class="btn-primary" (click)="scrollToSection()">
                    {{ t.t('skills.cta') }}
                </button>
            </div>
        </div>
    </div>
</div>
