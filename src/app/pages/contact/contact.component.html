<div class="contact">
    <div class="bg"></div>
    <div class="contact-box">
        <div class="contact-container">
            <div class="purple-line"></div>
            <h1>{{ t.t('contact.title') }}</h1>
        </div>

        <div class="contact-me-container">
            <div class="contact-me">
                <h2>{{ t.t('contact.headline') }}</h2>
                <p>{{ t.t('contact.text') }}</p>
                <span>{{ t.t('contact.ctaLine') }} <b>{{ t.t('contact.ctaBold') }}</b></span>
            </div>

            <form class="contact-form" #myForm novalidate>
                <div class="wrapper">
                    <input required type="text" name="name" [placeholder]="t.t('contact.namePh')" #nameField
                        (blur)="onBlur($event)" (focus)="onFocus($event, 'name')" (input)="onInput('name')">
                    <span [class.transparent]="!requiredAlertName">{{ t.t('contact.nameReq') }}</span>
                    <img *ngIf="greenCheckMarkName" src="assets/img/green-mark.png" />
                </div>

                <div class="wrapper">
                    <input type="email" name="email" [placeholder]="t.t('contact.emailPh')" #emailField required
                        pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" (blur)="onBlur($event)"
                        (focus)="onFocus($event, 'email')" (input)="onInput('email')">
                    <span [class.transparent]="!requiredAlertEmail">{{ t.t('contact.emailReq') }}</span>
                    <img *ngIf="greenCheckMarkEmail" src="assets/img/green-mark.png" />
                </div>

                <div class="wrapper">
                    <textarea type="text" name="message" [placeholder]="t.t('contact.msgPh')" #messageField required
                        (blur)="onBlur($event)" (focus)="onFocus($event, 'message')"
                        (input)="onInput('message')"></textarea>
                    <span [class.transparent]="!requiredAlertMessage">{{ t.t('contact.msgReq') }}</span>
                    <img *ngIf="greenCheckMarkMessage" src="assets/img/green-mark.png" />
                </div>

                <div class="send-container">
                    <button class="send-btn contact-btn" #sendbutton type="button" (click)="sendEmail()"
                        [disabled]="!formValid || emailSent"
                        [ngClass]="{ sent: emailSent, 'd-none': addClassToButton }">
                        <span *ngIf="!emailSent">{{ t.t('contact.send') }}</span>
                    </button>

                    <div class="message-sent-container">
                        <span *ngIf="emailSent && showSpanMsg" class="message-sent">
                            {{ t.t('contact.sent') }}
                        </span>
                    </div>
                </div>
            </form>
        </div>

        <div class="scroll-up-button">
            <img (click)="scrollToSection()" src="assets/img/Go-up-button-white.png" [alt]="t.t('contact.scrollUpAlt')"
                class="none-hovered">

            <img (click)="scrollToSection()" src="assets/img/Go-up-button-green.png" [alt]="t.t('contact.scrollUpAlt')"
                class="hovered">
        </div>
    </div>

</div>
