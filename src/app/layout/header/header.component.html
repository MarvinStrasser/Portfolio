<header class="header">
  <div class="header-inner">
    <a class="logo" href="#" routerLink="/">
      <span>M</span><span style="color: #9747FF;">A</span><span>R</span><span>VI</span><span
        style="color: #70E61C;">N</span>
    </a>

    <button class="burger" (click)="toggleMenu()" [class.is-open]="menuOpen" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="header-right" [class.is-open]="menuOpen">
      <nav class="nav">
        <a class="nav-link" data-section="about" href="#about" (click)="closeMenu()">About me</a>
        <a class="nav-link" data-section="skills" href="#skills" (click)="closeMenu()">Skills</a>
        <a class="nav-link" data-section="portfolio" href="#portfolio" (click)="closeMenu()">Portfolio</a>
      </nav>

      <div class="lang">
        <button class="lang-btn" [class.is-active]="activeLang === 'de'" (click)="setLang('de')"
          type="button">DE</button>
        <button class="lang-btn" [class.is-active]="activeLang === 'en'" (click)="setLang('en')"
          type="button">EN</button>
      </div>
    </div>
  </div>
</header>
